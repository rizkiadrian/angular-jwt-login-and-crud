 <div navbar></div>
 <table class="table" >
 <button ng-click='mahasiswaco.previousPage()'>Previous</button>
 <p>{{mahasiswaco.main.page}}</p>
  <button ng-click='mahasiswaco.nextPage()'>Next</button>
  <input type="text" class="form-control" id="Search" placeholder="search here" ng-model="mahasiswaco.search" name="search">
  <button ng-click='mahasiswaco.PageLoadSearch()'>Search here</button>
   <thead>
   <tr>
   <th>ID</th>
   <th>NRP</th>
   <th>Nama</th>
   <th>Email</th>
   <th>Date Created</th>
   <th><button id="btn-add" class="btn btn-primary btn-xs" ng-click="mahasiswaco.toggle('add',0)">Add New User</button></th>
   </tr>
   </thead>
   <tbody ng-repeat="mahasiswa in mahasiswaco.main.mahasiswas">
   <tr>
   <td>{{ mahasiswa.id}}</td>
   <td>{{ mahasiswa.NRP }}</td>
   <td>{{ mahasiswa.Nama }}</td>
   <td>{{ mahasiswa.email }}</td>
   <td>{{ mahasiswa.created_at }}</td>
   <td>
   <button class="btn btn-default btn-xs btn-detail" ng-click="mahasiswaco.toggle('edit',mahasiswa.id)">Edit</button>
   <button class="btn btn-danger btn-xs btn-delete" ng-click="mahasiswaco.confirmDelete(mahasiswa.id)">Delete</button>
   </td>
   </tr>  
   </tbody>
   </table>
   
<!-- End of Table-to-load-the-data Part -->
    <!-- There will be a modal to pop-up a Form (One form used as a create and edit form) -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{mahasiswaco.state}}</h4>
    </div>
    <div class="modal-body">
    <form data-toggle="validator" role="form" name="myForm">
    <div class="form-group">
    <label for="inputName" class="control-label" >NRP</label>
    <input type="text" class="form-control" id="inputName" placeholder="NRP" ng-model="mahasiswaco.formData.NRP" name="myNRP" required/>
    <span ng-show="myForm.myNRP.$error.required">NRP is required.</span>

    </div>
    <div class="form-group">
    <label for="inputName" class="control-label" >Nama</label>
    <input type="text" class="form-control" id="inputName" placeholder="Nama" ng-model="mahasiswaco.formData.Nama" name="MyNama" required/>
    <span ng-show="myForm.MyNama.$error.required">Nama is required.</span>
    
    </div>
    <div class="form-group">
    <label for="inputName" class="control-label" >Email</label>
    <input type="email" class="form-control" id="inputName" placeholder="email" ng-model="mahasiswaco.formData.email" name="myEmail" required/>
    <span ng-show="myForm.myEmail.$error.required">Email is required.</span>
    </div>
    <div class="form-group">
    <button type="submit" ng-click="mahasiswaco.Savedata(mahasiswaco.modalstate,mahasiswaco.id)" class="btn btn-primary" >Submit</button>
    </div>
    </form>
